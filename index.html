<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Three.js AR Model Placer (Button Selection)</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/webxr/ARButton.js"></script>
  <style>
    html, body { margin: 0; overflow: hidden; height: 100%; }
    canvas { width: 100%; height: 100%; display: block; }
    #start-ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
    #model-buttons {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
      opacity: 0; /* Hidden initially */
      transition: opacity 0.3s ease;
    }
    .model-button {
      background-color: #198754;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .model-button:hover {
      background-color: #157347;
    }
    #ar-not-supported {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(220, 53, 69, 0.9);
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 80%;
      display: none;
    }
  </style>
</head>
<body>
  <button id="start-ar-button">Start AR Experience</button>
  <div id="model-buttons">
    <button id="cat-button" class="model-button">Cat</button>
    <button id="dog-button" class="model-button">Dog</button>
  </div>
  <div id="ar-not-supported">
    <h2>WebXR AR Not Supported</h2>
    <p>Your device or browser does not support WebXR Augmented Reality. Please try on a compatible device with a supported browser.</p>
  </div>
  <script>
    let scene, camera, renderer;
    let controller;
    let arSession = null;
    
    init();
    animate();
    
    function init() {
      // Create scene
      scene = new THREE.Scene();
      
      // Create camera
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      
      // Create renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      
      // Add light
      const light = new THREE.HemisphericLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);
      
      // Set up controller
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);
      
      // Handle window resize
      window.addEventListener('resize', onWindowResize);
      
      // Add event listeners to model buttons
      document.getElementById('cat-button').addEventListener('click', placeCatModel);
      document.getElementById('dog-button').addEventListener('click', placeDogModel);
      
      // Add event listener to start AR button
      document.getElementById('start-ar-button').addEventListener('click', startARSession);
    }
    
    function startARSession() {
      // Check if AR is supported
      if ('xr' in navigator) {
        navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
          if (supported) {
            navigator.xr.requestSession('immersive-ar', {
              requiredFeatures: ['hit-test']
            }).then(onSessionStarted);
          } else {
            showARNotSupported();
          }
        });
      } else {
        showARNotSupported();
      }
    }
    
    function showARNotSupported() {
      document.getElementById('ar-not-supported').style.display = 'block';
      document.getElementById('start-ar-button').style.display = 'none';
    }
    
    function onSessionStarted(session) {
      arSession = session;
      renderer.xr.setSession(session);
      
      // Show model buttons when AR session starts
      document.getElementById('model-buttons').style.opacity = '1';
      document.getElementById('start-ar-button').style.display = 'none';
      
      // Add session end event listener
      session.addEventListener('end', onSessionEnded);
    }
    
    function onSessionEnded() {
      arSession = null;
      // Hide model buttons when AR session ends
      document.getElementById('model-buttons').style.opacity = '0';
      document.getElementById('start-ar-button').style.display = 'block';
    }
    
    function placeCatModel() {
      if (!arSession) return;
      
      // Get camera position and direction
      const position = new THREE.Vector3();
      const direction = new THREE.Vector3();
      
      camera.getWorldPosition(position);
      camera.getWorldDirection(direction);
      
      // Calculate position in front of camera
      const distance = 0.5;
      const targetPosition = position.clone().add(direction.multiplyScalar(distance));
      
      // Load cat model
      const loader = new THREE.GLTFLoader();
      loader.load('cat.glb', (gltf) => {
        const model = gltf.scene;
        model.position.copy(targetPosition);
        model.scale.set(0.01, 0.01, 0.01);
        scene.add(model);
      });
    }
    
    function placeDogModel() {
      if (!arSession) return;
      
      // Get camera position and direction
      const position = new THREE.Vector3();
      const direction = new THREE.Vector3();
      
      camera.getWorldPosition(position);
      camera.getWorldDirection(direction);
      
      // Calculate position in front of camera
      const distance = 0.5;
      const targetPosition = position.clone().add(direction.multiplyScalar(distance));
      
      // Load dog model
      const loader = new THREE.GLTFLoader();
      loader.load('dog.glb', (gltf) => {
        const model = gltf.scene;
        model.position.copy(targetPosition);
        model.scale.set(0.0001, 0.0001, 0.0001);
        scene.add(model);
      });
    }
    
    function onSelect() {
      // Optional: Handle controller select event
    }
    
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    function animate() {
      renderer.setAnimationLoop(render);
    }
    
    function render() {
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
