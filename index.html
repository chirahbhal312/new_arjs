<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Minimal AR Scene</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/xr/babylon.webxr.min.js"></script>
  <style>
    html, body { margin: 0; overflow: hidden; height: 100%; }
    canvas { width: 100%; height: 100%; display: block; }
    #enter-ar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="enter-ar">Enter AR</button>
  <canvas id="renderCanvas"></canvas>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    let xrHelper;
    let placementCircle = null;
    let model = null;

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);

      // Add a simple directional light (works well in AR)
      const light = new BABYLON.DirectionalLight("dirLight", new BABYLON.Vector3(-1, -2, -1), scene);
      light.intensity = 1.5;

      // Create XR experience but do not start it yet
      xrHelper = await scene.createDefaultXRExperienceAsync({
        uiOptions: {
          sessionMode: "immersive-ar",
          referenceSpaceType: "local"
        },
        optionalFeatures: true
      });

      // Enable plane detection
      const featuresManager = xrHelper.baseExperience.featuresManager;
      const planeDetector = featuresManager.enableFeature(BABYLON.WebXRPlaneDetector, "latest", {
        updateInterval: 250
      });

      // Create a material for the placement circle
      const circleMaterial = new BABYLON.StandardMaterial("circleMat", scene);
      circleMaterial.diffuseColor = new BABYLON.Color3(0.1, 0.8, 0.2);
      circleMaterial.alpha = 0.5;
      circleMaterial.specularColor = new BABYLON.Color3(0, 0, 0);

      // When planes are detected
      planeDetector.onPlaneAddedObservable.add((plane) => {
        if (!placementCircle) {
          // Create a circle to show where the model will be placed
          placementCircle = BABYLON.MeshBuilder.CreateDisc("placementCircle", {
            radius: 0.2,
            tessellation: 64
          }, scene);
          placementCircle.material = circleMaterial;
          placementCircle.rotation.x = Math.PI / 2; // Make it horizontal
          placementCircle.isVisible = false;
        }
      });

      // Update circle position when planes update
      planeDetector.onPlaneUpdatedObservable.add((plane) => {
        if (placementCircle && !model) {
          placementCircle.position.copyFrom(plane.transformationMatrix.getTranslation());
          placementCircle.isVisible = true;
        }
      });

      // Place the model when user taps the screen
      scene.onPointerDown = () => {
        if (xrHelper.baseExperience.state === BABYLON.WebXRState.IN_XR && placementCircle && placementCircle.isVisible && !model) {
          BABYLON.SceneLoader.ImportMesh("", "", "cat.glb", scene, function (meshes) {
            model = BABYLON.Mesh.MergeMeshes(meshes, true, true, undefined, false, true);
            if (model) {
              model.position = placementCircle.position.clone();
              model.scaling = new BABYLON.Vector3(0.1, 0.1, 0.1);
              placementCircle.isVisible = false;
            }
          });
        }
      };

      return scene;
    };

    createScene().then((scene) => {
      engine.runRenderLoop(() => {
        scene.render();
      });

      document.getElementById("enter-ar").addEventListener("click", () => {
        if (xrHelper) {
          xrHelper.baseExperience.enterXRAsync("immersive-ar", "local-floor", xrHelper.renderTarget);
        }
      });
    });

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
