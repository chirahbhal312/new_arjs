<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Three.js AR Model Placer (Button Selection)</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/webxr/ARButton.js"></script>
  <style>
    html, body { margin: 0; overflow: hidden; height: 100%; }
    canvas { width: 100%; height: 100%; display: block; }
    #enter-ar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
    #model-buttons {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    .model-button {
      background-color: #198754;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .model-button:hover {
      background-color: #157347;
    }
  </style>
</head>
<body>
  <div id="enter-ar"></div>
  <div id="model-buttons">
    <button id="cat-button" class="model-button">Cat</button>
    <button id="dog-button" class="model-button">Dog</button>
  </div>
  <script>
    let scene, camera, renderer;
    let controller;
    
    init();
    animate();
    
    function init() {
      // Create scene
      scene = new THREE.Scene();
      
      // Create camera
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      
      // Create renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      
      // Add AR button
      document.getElementById('enter-ar').appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));
      
      // Add light
      const light = new THREE.HemisphericLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);
      
      // Set up controller
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);
      
      // Handle window resize
      window.addEventListener('resize', onWindowResize);
      
      // Add event listeners to model buttons
      document.getElementById('cat-button').addEventListener('click', placeCatModel);
      document.getElementById('dog-button').addEventListener('click', placeDogModel);
    }
    
    function onSessionStart() {
      // No automatic model placement
    }
    
    function placeCatModel() {
      // Get camera position and direction
      const position = new THREE.Vector3();
      const direction = new THREE.Vector3();
      
      camera.getWorldPosition(position);
      camera.getWorldDirection(direction);
      
      // Calculate position in front of camera
      const distance = 0.5;
      const targetPosition = position.clone().add(direction.multiplyScalar(distance));
      
      // Load cat model
      const loader = new THREE.GLTFLoader();
      loader.load('cat.glb', (gltf) => {
        const model = gltf.scene;
        model.position.copy(targetPosition);
        model.scale.set(0.01, 0.01, 0.01);
        scene.add(model);
      });
    }
    
    function placeDogModel() {
      // Get camera position and direction
      const position = new THREE.Vector3();
      const direction = new THREE.Vector3();
      
      camera.getWorldPosition(position);
      camera.getWorldDirection(direction);
      
      // Calculate position in front of camera
      const distance = 0.5;
      const targetPosition = position.clone().add(direction.multiplyScalar(distance));
      
      // Load dog model
      const loader = new THREE.GLTFLoader();
      loader.load('dog.glb', (gltf) => {
        const model = gltf.scene;
        model.position.copy(targetPosition);
        model.scale.set(0.0001, 0.0001, 0.0001);
        scene.add(model);
      });
    }
    
    function onSelect() {
      // Optional: Handle controller select event
    }
    
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    function animate() {
      renderer.setAnimationLoop(render);
    }
    
    function render() {
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
