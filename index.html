<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Babylon.js AR Model Placer (Interactive)</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/xr/babylon.webxr.min.js"></script>
  <style>
    html, body { margin: 0; overflow: hidden; height: 100%; }
    canvas { width: 100%; height: 100%; display: block; }
    #enter-ar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="enter-ar">Enter AR</button>
  <canvas id="renderCanvas"></canvas>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    let xrHelper = null;
    let model = null;

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 3, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      xrHelper = await scene.createDefaultXRExperienceAsync({
        uiOptions: { sessionMode: "immersive-ar", referenceSpaceType: "local" },
        optionalFeatures: true
      });

      // Automatically place model after entering AR
      xrHelper.baseExperience.onStateChangedObservable.add((state) => {
        if (state === BABYLON.WebXRState.IN_XR) {
          const xrCamera = xrHelper.baseExperience.camera;
          const forward = xrCamera.getDirection(BABYLON.Vector3.Forward()).scale(0.5);
          const position = xrCamera.position.add(forward);

          BABYLON.SceneLoader.ImportMesh("", "", "cat.glb", scene, function (meshes) {
            model = BABYLON.Mesh.MergeMeshes(meshes, true, true, undefined, false, true);
            if (model) {
              model.position = position.clone();
              model.scaling = new BABYLON.Vector3(0.1, 0.1, 0.1);
            }
          });
        }
      });

      // Add interactivity: tap to rotate model
      scene.onPointerObservable.add((pointerInfo) => {
        if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERDOWN && model) {
          const pickResult = scene.pick(pointerInfo.event.clientX, pointerInfo.event.clientY);
          if (pickResult.hit && pickResult.pickedMesh && model.getChildMeshes().includes(pickResult.pickedMesh)) {
            model.rotation.y += BABYLON.Tools.ToRadians(45);
          }
        }
      });

      return scene;
    };

    createScene().then((scene) => {
      engine.runRenderLoop(() => scene.render());

      document.getElementById("enter-ar").addEventListener("click", () => {
        if (xrHelper) {
          xrHelper.baseExperience.enterXRAsync("immersive-ar", "unbounded", xrHelper.renderTarget);
        }
      });
    });

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
