<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebXR AR Model Selector</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; height: 100%; }
    canvas { display: block; }

    #start-ar, #dog-btn, #cat-btn {
      position: absolute;
      z-index: 10;
      padding: 10px 20px;
      font-size: 16px;
    }

    #start-ar { top: 20px; left: 20px; }
    #dog-btn { top: 70px; left: 20px; display: none; }
    #cat-btn { top: 120px; left: 20px; display: none; }
  </style>
</head>
<body>
  <button id="start-ar">Enter AR</button>
  <button id="dog-btn">Dog</button>
  <button id="cat-btn">Cat</button>

  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';

    let scene, camera, renderer;
    let controller, reticle;
    let currentModelUrl = null;
    const modelCache = new Map();

    const dogBtn = document.getElementById('dog-btn');
    const catBtn = document.getElementById('cat-btn');
    const startBtn = document.getElementById('start-ar');

    initThree();

    startBtn.addEventListener('click', async () => {
      if (navigator.xr) {
        const session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['hit-test', 'local-floor']
        });

        renderer.xr.enabled = true;
        await renderer.xr.setSession(session);

        const refSpace = await session.requestReferenceSpace('local-floor');
        const viewerSpace = await session.requestReferenceSpace('viewer');
        const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

        controller = renderer.xr.getController(0);
        controller.addEventListener('select', () => {
          if (reticle.visible && currentModelUrl) {
            placeModel(currentModelUrl, reticle.matrix);
          }
        });
        scene.add(controller);

        // Show model selection buttons
        dogBtn.style.display = 'block';
        catBtn.style.display = 'block';

        renderer.setAnimationLoop((time, frame) => {
          if (!frame) return;

          const pose = frame.getViewerPose(refSpace);
          if (!pose) return;

          const results = frame.getHitTestResults(hitTestSource);
          if (results.length > 0) {
            const hit = results[0].getPose(refSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(hit.transform.matrix);
          } else {
            reticle.visible = false;
          }

          renderer.render(scene, camera);
        });
      } else {
        alert('WebXR not supported');
      }
    });

    dogBtn.addEventListener('click', () => {
      currentModelUrl = './dog.glb'; // Update with actual URL if needed
    });

    catBtn.addEventListener('click', () => {
      currentModelUrl = './cat.glb'; // Update with actual URL if needed
    });

    function initThree() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      const ring = new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2);
      const mat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      reticle = new THREE.Mesh(ring, mat);
      reticle.visible = false;
      reticle.matrixAutoUpdate = false;
      scene.add(reticle);
    }

    function placeModel(url, matrix) {
      if (modelCache.has(url)) {
        const model = modelCache.get(url).clone();
        model.position.setFromMatrixPosition(matrix);
        model.quaternion.setFromRotationMatrix(matrix);
        scene.add(model);
      } else {
        const loader = new GLTFLoader();
        loader.load(url, (gltf) => {
          const model = gltf.scene;
          modelCache.set(url, model);
          const instance = model.clone();
          instance.position.setFromMatrixPosition(matrix);
          instance.quaternion.setFromRotationMatrix(matrix);
          scene.add(instance);
        });
      }
    }
  </script>
</body>
</html>
