<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Babylon.js AR Cube Placer</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://cdn.babylonjs.com/xr/babylon.webxr.min.js"></script>
  <style>
    html, body { margin: 0; overflow: hidden; height: 100%; }
    canvas { width: 100%; height: 100%; display: block; }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);

      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 3, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

      // Enable WebXR
      const xrHelper = await scene.createDefaultXRExperienceAsync({
        uiOptions: {
          sessionMode: "immersive-ar",
        },
        optionalFeatures: true,
      });

      const featuresManager = xrHelper.baseExperience.featuresManager;
      const hitTest = featuresManager.enableFeature(
        BABYLON.WebXRHitTest.Name,
        "latest",
        {
          offsetRay: new BABYLON.Ray(new BABYLON.Vector3(0, 0, 0), new BABYLON.Vector3(0, 0, -1), 10),
          testOnPointerDownOnly: true,
        }
      );

      let cubeMaterial = new BABYLON.StandardMaterial("cubeMat", scene);
      cubeMaterial.diffuseColor = BABYLON.Color3.Red();

      hitTest.onHitTestResultObservable.add((results) => {
        if (results.length) {
          const hit = results[0];
          const pose = hit.transformationMatrix;

          const cube = BABYLON.MeshBuilder.CreateBox("cube", { size: 0.1 }, scene);
          cube.material = cubeMaterial;
          cube.setAbsolutePosition(
            new BABYLON.Vector3(pose[12], pose[13], pose[14])
          );
        }
      });

      return scene;
    };

    createScene().then((scene) => {
      engine.runRenderLoop(() => {
        scene.render();
      });
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });
  </script>
</body>
</html>
