<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Babylon.js AR Plane Placement</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/xr/babylon.webxr.min.js"></script>
  <style>
    html, body { margin: 0; overflow: hidden; height: 100%; }
    canvas { width: 100%; height: 100%; display: block; }
    #enter-ar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="enter-ar">Enter AR</button>
  <canvas id="renderCanvas"></canvas>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    let xrHelper = null;

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);
      new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 3, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      xrHelper = await scene.createDefaultXRExperienceAsync({
        uiOptions: { sessionMode: "immersive-ar", referenceSpaceType: "local" },
        optionalFeatures: ["hit-test", "plane-detection", "anchors"]
      });

      const featuresManager = xrHelper.baseExperience.featuresManager;

      // Enable hit test
      const hitTest = featuresManager.enableFeature(
        BABYLON.WebXRFeatureName.HIT_TEST,
        "latest",
        {
          offsetRay: new BABYLON.Ray(new BABYLON.Vector3(0, 0, 0), new BABYLON.Vector3(0, 0, -1)),
          testOnPointerDownOnly: true
        }
      );

      // Load models when hit result is found
      hitTest.onHitTestResultObservable.add((results) => {
        if (results.length) {
          const hitPose = results[0].transformationMatrix;
          const mat = BABYLON.Matrix.FromArray(hitPose);
          const position = mat.getTranslation();

          // Place first model
          BABYLON.SceneLoader.ImportMesh("", "", "cat.glb", scene, function (meshes1) {
            const model1 = BABYLON.Mesh.MergeMeshes(meshes1, true, true, undefined, false, true);
            if (model1) {
              model1.position = position.add(new BABYLON.Vector3(-0.1, 0, 0)); // left of center
              model1.scaling = new BABYLON.Vector3(0.01, 0.01, 0.01);
            }
          });

          // Place second model
          BABYLON.SceneLoader.ImportMesh("", "", "dog.glb", scene, function (meshes2) {
            const model2 = BABYLON.Mesh.MergeMeshes(meshes2, true, true, undefined, false, true);
            if (model2) {
              model2.position = position.add(new BABYLON.Vector3(0.1, 0, 0)); // right of center
              model2.scaling = new BABYLON.Vector3(0.01, 0.01, 0.01);
            }
          });

          // Disable further hit testing after placement
          hitTest.disable();
        }
      });

      return scene;
    };

    createScene().then((scene) => {
      engine.runRenderLoop(() => scene.render());

      document.getElementById("enter-ar").addEventListener("click", () => {
        if (xrHelper) {
          xrHelper.baseExperience.enterXRAsync("immersive-ar", "unbounded", xrHelper.renderTarget);
        }
      });
    });

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
